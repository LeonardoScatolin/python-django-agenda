{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="post">{% csrf_token %}
    <label for="">Titulo</label>
    <input type="hidden" name="id_evento" value="{{ evento.id }}">
    <br>
    <input type="text" name="titulo" size="18px" value="{{ evento.titulo }}">
    <br>
    <label for="">Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" size="23px" value="{{ evento.get_data_input_evento }}">
    <br>
    <label for="">Descrição:</label>
    <br>
    <textarea name="descricao" rows="5" cols="19">{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>


{% endblock %}
